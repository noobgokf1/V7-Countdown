<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="icon.png">
    <meta property="og:site_name" content="v7 Countdown, Release Time Might Change Anytime">
    <meta property="og:description" content="See When v7 Will Be Released">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="295">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <title>V7 Rng Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="tickSound" src="Tick-Sound.mp3" preload="auto"></audio>
    <audio  autoplay="" loop="" id="backgroundSound" src="background-sound.mp3"></audio>

    <div class="container">
        <h1>V7 Release Timer</h1>
        <div class="countdown">
            <div id="days" class="time-unit">
                <div class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div id="hours" class="time-unit">
                <div class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div id="minutes" class="time-unit">
                <div class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div id="seconds" class="time-unit">
                <div class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <footer>
        <p>Release Time Might Be Changed And Its Not Official</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
